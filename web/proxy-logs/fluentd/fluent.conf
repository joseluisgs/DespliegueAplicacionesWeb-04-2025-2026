# ==========================
# Fuente: Lectura de logs de Docker (json-file)
# ==========================
<source>
  @type tail
  # Leer todos los logs de contenedores Docker
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/docker.pos
  tag docker.*
  format json
  read_from_head true
</source>

# ==========================
# Filtro: AÃ±ade el nombre del contenedor y timestamp
# ==========================
<filter docker.**>
  @type record_transformer
  enable_ruby true
  <record>
    service_name ${record["container_name"] || tag_parts[1]}
    timestamp ${time}
  </record>
</filter>

# ==========================
# Salida: Elasticsearch
# ==========================
<match docker.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  logstash_format true
  logstash_prefix docker-logs
  include_tag_key true
  tag_key @log_name
  type_name _doc
  flush_interval 5s
</match>

# ==========================
# Salida opcional: mostrar logs de Fluentd en consola
# ==========================
<match **>
  @type stdout
</match>
